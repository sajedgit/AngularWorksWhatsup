<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"
 

</head>
<body>
<div class="container">

<div class="user_pass">
  <p>
    <label>Username:</label> &nbsp;&nbsp;&nbsp;
    <input type="text" name='username'   #username >&nbsp;&nbsp;&nbsp;
    <button (click)='login(username)'>Login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)='logout()'  *ngIf="logout_btn" >Logout</button>
</p>
<!-- <p>  
  <button (click)='show()'>Show</button>
</p> -->
</div>

<h3 class=" text-center">Messaging</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            <app-chat-snippet
            *ngFor=" let msg of messages; let i = index"
            [class]="'chat_list ' + (i ? '' : 'active_chat')"
            [img]="msg.img"
            [sender]="msg.sender"
            [date]="msg.date"
            [msg]="msg.msg">
            </app-chat-snippet>
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history" *ngIf="isLogin">
            <app-chat-message *ngFor=" let item of chatData" [item]="item" [user]="user"></app-chat-message>
          </div>
          <div class="type_msg">

            <div class="input_msg_write"  *ngIf="write_msg_block">
              <input type="text" class="write_msg" placeholder="Type a message"  #msg />
              <button class="msg_send_btn" type="button" (click)='send(msg)' >Send</button>
            </div>

            
            <div class="user_pass"  *ngIf="login_block" id="login_block">
              <p>
                <label>Username:</label> &nbsp;&nbsp;&nbsp;
                <input type="text" name='username'   #username >&nbsp;&nbsp;&nbsp;
                <button (click)='login(username)'>Login</button>
            </p>
            </div>

          </div>
        </div>
      </div>
      
      
      <p class="text-center top_spac"> Design by <a target="_blank" href="#">Sajed Ahmed</a></p>
      
    </div></div>
    </body>
    </html>
